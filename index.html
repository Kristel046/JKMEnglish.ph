<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKM Online English Tutorial</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>JKM Online English Tutorial School</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Sign Up buttons -->
        <button onclick="showSignUpForm('teacher')">Sign Up as Teacher</button>
        <button onclick="showSignUpForm('student')">Sign Up as Student</button>

        <!-- Sign Up Forms (hidden by default) -->
        <div id="signUpTeacherForm" style="display:none;">
            <h2>Sign Up as Teacher</h2>
            <form>
                <input type="text" id="teacherUsername" placeholder="Username" required>
                <input type="password" id="teacherPassword" placeholder="Password" required>
                <input type="email" id="teacherEmail" placeholder="Email" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div id="signUpStudentForm" style="display:none;">
            <h2>Sign Up as Student</h2>
            <form>
                <input type="text" id="studentUsername" placeholder="Username" required>
                <input type="password" id="studentPassword" placeholder="Password" required>
                <input type="email" id="studentEmail" placeholder="Email" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div id="dashboard" style="display:none;">
            <h2>Welcome, <span id="userRole"></span>!</h2>
            <div id="teacherPanel" style="display:none;">
                <h3>Open or Close Class Slots</h3>
                <input type="datetime-local" id="slotTime">
                <button onclick="manageSlot('open')">Open Slot</button>
                <button onclick="manageSlot('close')">Close Slot</button>
            </div>
            <div id="studentPanel" style="display:none;">
                <h3>Book a Class</h3>
                <input type="datetime-local" id="bookingTime">
                <button onclick="bookClass()">Book Class</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
